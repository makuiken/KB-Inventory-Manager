{% extends 'base.html' %}

{% block content %}
<style>
    body {
        height: 100%;
    }

    .login-container {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: auto;
        margin-right: auto;
    }

        .login-container .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

            .login-container .form-control:focus {
                z-index: 2;
            }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            margin-bottom: 10px;
            border-radius: 0;
        }
</style>

<div class="container login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
{% endblock %}
