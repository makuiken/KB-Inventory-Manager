{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inventory Management</title>

        <link rel="stylesheet" type="text/css" href="{% static 'inventory/style.css' %}" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        {% block head%}{% endblock %}
    </head>
    <body>
        <div class="app">
          <aside class="sidebar">
            <h3 class="sidebar-header">Actions:</h3>
            <a href="{% url 'home' %}">
                <i class="fa fa-home" aria-hidden="true"></i>
                Home
            </a>
            <a href="{% url 'lumbercreate' %}">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                New Board
            </a>
            <a href="{% url 'lengthcreate' %}">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                New Length
            </a>
            <div class="sidebar-footer">
                <a href="{% url 'logout' %}">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Logout
                </a>
            </div>
          </aside>
          <header>
            <div class="header-first-row">
              <img
                src="{% static 'inventory/logo.png' %}"
                alt="Kuiken Brothers Logo"
                width="100px"
              />
              <h1 class="title">Inventory Management</h1>
            </div>
          </header>
          <main>{% block content %}{% endblock %}</main>
        </div>
      </body>
    </html>
    
</html>
