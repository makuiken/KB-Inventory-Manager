{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h2>Cut Length</h2>
    <p>Selected Length: {{ selected_length.length }}'</p>
    <p>Available Quantity: {{ selected_length.quantity }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
